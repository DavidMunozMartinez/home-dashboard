<div *ngIf="devices.length > 0">
  <div *ngFor="let device of devices" class="device-container">
    <app-boolean-device *ngIf="device.type === 'boolean'" [device]="device">
    </app-boolean-device>

    <app-range-device *ngIf="device.type === 'value'" [device]="device">
    </app-range-device>
  </div>
</div>
