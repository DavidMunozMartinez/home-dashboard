<div style="display: flex;">
  <span class="device-name">{{device.name}}</span>
  
  <span class="tri-state-switch">
    <span (click)="trigger(false, true)">
    </span>
    <span (click)="trigger(device.value, false)">
    </span>
    <div class="state" [style]="stateStyle"></div>
    <span (click)="trigger(true, true)">
    </span>
  </span>
</div>
