<div style="display: flex;">
  <label class="device-name" for="volume">{{device.name}}</label>

  <input 
    type="range"
    name="range-{{device.id}}"
    min="0"
    max="100"
    [value]="device.value"
    (change)="triggerRange($event)"
    (input)="test($event)">
  <p>
    {{device.value}}%
  </p>
</div>
